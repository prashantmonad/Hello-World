        txt += person[x] + " ";
    }

    //*****************Getter And Setter**********

    var person = {

            return this.language.toUpperCase();;

        }
    };
    // Display data from the object using a getter:
    document.getElementById("getter").innerHTML ="LAnguage by Getter :"+ person.lang;
    person.firstName="raj"
    document.getElementById("setter").innerHTML = person.firstName
</script>
<p>*********************Counter******</p>
<p id="counter"></p>

<script>
    var obj = {
        counter : 0,
        get reset() {
            this.counter = 0;
        },
        get increment() {
            this.counter++;
        },
        get decrement() {
            this.counter--;
        },
        set add(value) {
            this.counter += value;
        },
        set subtract(value) {
            this.counter -= value;
        }
    };
    obj.reset;
    obj.add = 5;
    obj.subtract = 4;
    obj.increment;
    obj.decrement;

    document.getElementById("counter").innerHTML = obj.counter;
</script>
